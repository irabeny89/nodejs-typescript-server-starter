name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Nodejs
        uses: actions/setup-node@v3
        with:
            cache: "pnpm"
            node-version: 18

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
            version: 7
            
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
